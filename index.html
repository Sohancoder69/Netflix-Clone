<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="header">
    <nav>
      <img src="images/logo.png" class="logo">
      <div>
        <button class="language-btn h2">
          <img class="translate" src="/images/translate.svg" alt="">
          English

            data-icon="CaretDownSmall" aria-hidden="true">

    </nav>

      <p>Ready to watch? Enter your email to create or restart your membership.</p>

        <button type="submit">
          <div class="button-div">
            <div>Get Started</div>
            <img src="images/Right.svg" class="right">
          </div>
        </button>
      </form>
    </div>
  </div>

  <div class="trending-section">
    <div>

    </div>
    <div class="trend-select d-flex gap-4">
      <select class="">

        <option>Global</option>
      </select>
      <select>
        <option>Movies</option>
        <option>Tv Shows</option>
      </select>
    </div>

    <div class="row">
      <img class="kalki" src="images/trend-now/kalki.webp" alt="">
      <img class="hassena" src="images/trend-now/Haseena.webp" alt="">
      <img class="indian" src="images/trend-now/Indian@.webp" alt="">
      <img class="maharaja" src="images/trend-now/Maharaja.webp" alt="">
      <img class="union" src="images/trend-now/Union.webp" alt="">
    </div>

    <div class="features">
      <div class="more">
        More Reasons To Join
      </div>
      <div class="Feature-Tv">
        Enjoy on Your Tv
      </div>

        Download your shows to watch offline

      </div>
